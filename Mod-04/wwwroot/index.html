<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>AngularJS Introduction</title>

    <link rel="stylesheet" href="/bootstrap-3.2.0-dist/css/bootstrap.min.css">

    <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
               display: none !important;
             }
    </style>
</head>

<body data-ng-app="myApp" class="ng-cloak">
<h1>AngularJS Introduction</h1>

{{1 + 1}}

<div data-ng-controller="DemoCtrl">

    {{person.name}}
    <br/>
    <input type="text" data-ng-model="person.name"/>
    <br/>
    {{now}}
    <br/>
    <input type="text" data-ng-model="isWrong"/>
    <br/>
    {{isWrong}}
    <div ng-if="true">
        <br/>
        <input type="text" data-ng-model="person.name"/>
        <input type="text" data-ng-model="isWrong"/>
        <br/>
        {{isWrong}}

    </div>


    <ul>
        <li ng-repeat="p in people">
            <input type="text" ng-model="p.name"/>
            {{p.name}}
        </li>
    </ul>

    <button ng-click="addPerson()">Add person</button>
</div>

<script src="angular-1.3.0/angular.js"></script>
<script src="demo.js"></script>

</body>
</html>
